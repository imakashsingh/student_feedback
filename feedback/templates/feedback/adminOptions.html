<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'feedback/css_bootstrap/bootstrap.min.css' %}">
</head>
<body style="background-color: #68B9E5;">

<div class="row" style="justify-content: center;margin-top: 100px;">
	<aside class="col-lg-0">
        <div class="card" style="width:500px;margin:30px;">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Welcome</h4>
            <hr>
            <p class="text-success text-center" style="font-weight: bold;">Please select an Option</p>
            <div class="card-deck">
                <div class="card bg-primary" style="align:center;">
                    <div class="card-body">
                      <h4 class="card-title">New Feedback Session</h4>
                        <p class="card-text">If you want to start a new feedback session,click here!</p>
                      <a href="{% url 'subjects' %}" class="btn btn-danger" style="align:center;">Click Here</a>
                    </div>
                </div>
                <div class="card bg-warning" style="align:center;">
                    <div class="card-body">
                      <h4 class="card-title">Generate Report</h4>
                        <p class="card-text">If feedback has been already taken,click here for report!</p>
                      <a href="{% url 'analyse' %}" class="btn btn-danger" style="align:center;">Click Here</a>
                    </div>
                </div>
            </div>
        </article>
        </div>
    </aside>
</div>
</body>
</html>
