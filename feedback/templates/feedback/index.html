<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="{% static 'feedback/css_bootstrap/bootstrap.min.css' %}">
</head>
<body style="background-image : url('/static/feedback/images/adminop.jpg');backgorund-size:comtain;">

<div class="row" style="justify-content: center;margin-top: 100px;">
	<aside class="col-lg-0">
        <div class="card" style="width:500px;margin:30px;opacity: 0.92;">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Welcome</h4>
            <hr>
            <p class="text-success text-center" style="font-weight: bold;">Please select an Option</p>
            <div class="card-deck">
                <div class="card bg-primary" style="height:17rem;align:center;">
                  <img class="card-img-top" src="{% static 'feedback/images/admin.png' %}" alt="Admin image" style="width:78%">
                    <div class="card-body">
                      <h4 class="card-title">Admin</h4>
                      <a href="{% url 'adminop' %}" class="btn btn-danger" style="align:center;">Click Here</a>
                    </div>
                </div>
                <div class="card bg-warning" style="height:17rem;align:center;">
                  <img class="card-img-top" src="{% static 'feedback/images/student.png' %}" alt="Student image" style="width:78%">
                    <div class="card-body">
                      <h4 class="card-title">Student</h4>
                      <a href="{% url 'getform' %}" class="btn btn-danger" style="align:center;">Click Here</a>
                    </div>
                </div>
            </div>
        </article>
        </div>
    </aside>
</div>
</body>
</html>
