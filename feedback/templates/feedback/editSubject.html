<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Subject</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'feedback/css_bootstrap/bootstrap.min.css' %}">
</head>
<body style="background-image : url('/static/feedback/images/loginback.jpg');backgorund-size:comtain;">

<div class="row" style="justify-content: center;margin-top: 100px;">
	<aside class="col-lg-0">
        <div class="card" style="width:330px;margin:20px;opacity: 0.92;">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Edit Subject</h4>
            <hr>
            <p class="text-success text-center">Enter the subject details</p>
            <form method="post">
                {% csrf_token %}
                <div id="outerdiv" class="form-group">
                <div id="innerdiv" class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-book"></i> </span>
                     </div>
                    <input name="subject_name" id="subject_name" class="form-control" placeholder="Subject Name" type="text">
                </div>
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Submit Change</button>
                </div>
            </form>
        </article>
        </div>
    </aside>
</div>
<script>
    document.getElementById("subject_name").value = "{{edit_subject}}";
</script>
</body>
</html>
