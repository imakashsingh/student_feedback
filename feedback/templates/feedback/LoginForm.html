<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'feedback/css_bootstrap/bootstrap.min.css' %}">
</head>
<body style="background-image : url('/static/feedback/images/loginback.jpg');backgorund-size:comtain;">

<div class="row" style="justify-content: center;margin-top: 100px;">
	<aside class="col-lg-0">
        {% if loginerror %}
        <div class="alert alert-danger">
            <a class="close" href="{% url 'login' %}" data-dismiss="alert">Ã—</a>
            {{ msg }}
        </div>
        {% endif %}
        <div class="card" style="width:330px;margin:20px;opacity: 0.92;">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Admin Login</h4>
            <hr>
            <p class="text-success text-center">Enter the login credentials</p>
            <form method="post">
                {% csrf_token %}
            <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="username" id="username" class="form-control" placeholder="Username" type="username">
            </div>
            </div>
            <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                 </div>
                <input class="form-control" name="password" id="password" placeholder="******" type="password">
            </div>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-success btn-block"> Login  </button>
            </div>
            </form>
        </article>
        </div>
    </aside>
</div>
</body>
</html>
